<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Registro de Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">En este módulo registras los clientes de la tienda.</p>

    </div>
</div>

<form #registerForm="ngForm" (ngSubmit)="clientRegister(registerForm);">

    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de cliente</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Nombres</label>
                    <input class="form-control" type="text" name="nombres" [(ngModel)]="clientData.nombres"
                        placeholder="Nombres Completos" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Apellidos</label>
                    <input class="form-control" type="text" name="apellidos" [(ngModel)]="clientData.apellidos"
                        placeholder="Apellidos Completos" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Correo electrónico</label>
                    <input class="form-control" type="text" name="email" [(ngModel)]="clientData.email"
                        placeholder="Correo Electronico" required>
                </div>

                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Telefono</label>
                    <input class="form-control" type="text" name="telefono" [(ngModel)]="clientData.telefono"
                        placeholder="Telefono" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
                    <input class="form-control" type="date" name="f_nacimiento" [(ngModel)]="clientData.f_nacimiento"
                        placeholder="phone" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">DNI</label>
                    <input class="form-control" type="numbers" name="dni" [(ngModel)]="clientData.dni" placeholder="DNI"
                        required>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Genero</label>
                    <select class="form-control custom-select" name="genero" [(ngModel)]="clientData.genero" required>
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="NoBinario">Prefiere no decirlo</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <input class="btn btn-primary mr-3" type="submit" value="Crear cliente">
            <a class="btn btn-warning" [routerLink]="['/panel/clientes']">Regresar</a>
        </div>
    </div>
</form>
